{% extends "base.html" %}

{% block title %}Trend_View_As_WordCloud{% endblock title %}



{% block sidenav %}
    {% for page in page_list %}
    <li>
      <a href="{{ page.permalink }}">{{ page.title }}</a>
    </li>
    {% endfor %}
{% endblock sidenav %}


{% block content %}

<style>
.mySlides {display:none;}
</style>
        <div id="trender" style="width: 100%; height: 80%">
        {% for i in slide %}
          <img class="mySlides" src="static/trend/{{ i.title }}" style="width:100%; height:80%"/>
        {% endfor %}
        </div>


    <script>
            var myIndex = 0;
            carousel();
            
            function carousel() {
              var i;
              var x = document.getElementsByClassName("mySlides");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              myIndex++;
              if (myIndex > x.length) {myIndex = 1}    
              x[myIndex-1].style.display = "block";  
              setTimeout(carousel, 2000);
            }
    </script>  


{% endblock content %}
