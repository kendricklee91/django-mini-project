{% extends "base.html" %}


{% block sidenav %}
    {% for page in page_list %}
        <li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
    {% endfor %}
{% endblock sidenav %}

{% block content %}
<div id="disqus_thread"></div>
<script>

    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://shortname-wrqhlj7gqk.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>

    <script id="dsq-count-scr" src="//shortname-wrqhlj7gqk.disqus.com/count.js" async></script>


{% endblock content %}
