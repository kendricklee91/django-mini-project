{% extends "base_signup.html" %}

{% block title %}Sign Up{% endblock %}
{% block formtitle %}회원가입{% endblock %}

{% block formdata %}
    {% csrf_token %}

    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        <br>

        {% for error in field.errors %}
            <p style = "color : red">{{ error }}</p>
        {% endfor %}
    {% endfor %}

    <!--<input type = "submit" value = '회원가입'/>-->
{% endblock %}
